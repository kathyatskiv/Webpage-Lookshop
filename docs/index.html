<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lookshop</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="#" />
    <script src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="sub-header content-padding">
            <span class="sub-header__contact">custom care:
                <a href="tel:+1888234567" class="sub-header__tel">888-23-4567</a>
            </span>
            <div class="sub-header__accout-settings">
                <select name="currency-select" id="currency-select" class="currency-select">
                    <option id="dollar" class="currency-select__option">$ US</option>
                    <option id="euro" class="currency-select__option">&euro; EU</option>
                    <option id="pound" class="currency-select__option">&pound; PD</option>
                </select>
                <i class="material-icons account__icon">person</i>
                <span class="sub-header__account">
                    my account
                    <ul class="account__list">
                        <li class="account__item"><a href="" class="account__link">Wish list</a></li>
                        <li class="account__item"><a href="" class="account__link">My orders</a></li>
                        <li class="account__item"><a href="" class="account__link">Account settings</a></li>
                        <li class="account__item"><a href="" class="account__link">Log out</a></li>
                    </ul>
                </span>
            </div>

        </div>
        <div class="main-header content-padding">
            <img src="img/logo.png" alt="logo" class="logo-img">
            <nav class="menu" id = "menu-list">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item">
                        <a href="index.html" class="nav-menu__link">Main Page</a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">Contacts</a>
                    </li>

                </ul>
            </nav>
            <div class="cart">
                <button id="cartBtn" class="cart__link">
                    <i class="material-icons cart__icon">local_grocery_store</i>
                    <span class="cart__amount">0</span>
                    <span class="cart__price">0 <span class="currency">$</span></span>
                </button>

                <div id="cartModal" class="cart__modal">
                    <div class="modal__content">
                      <div class="modal__header">
                        <span class="modal__close">&times;</span>
                        <h2>Your cart</h2>
                      </div>
                      <div class="modal__wrapper">
                          <div class="modal__body">
                            Cart is empty.
                          </div>
                          <div class="modal__footer">
                            <h3>Total: 0<span class = "currency">$</span></h3>
                            <button class="modal__btn" id = "modal__btn">Buy</button>
                          </div>
                      </div>
                    </div>
                </div>

                <div class="order" id = "order">
                    <div class="order__content" id="order__content">
                        <div class="order__header">
                            <span class="order__close">&times;</span>
                            <h2>Make an order</h2>
                        </div>
                        <form class = "order__form" id = "order__form" name="order" method="POST" action="https://nit.tron.net.ua/api/order/add/">
                            <ul class="order__list" id ="order__list">
                                <li class="order__item" id="order__item">
                                    Name:
                                    <input type="text" class = "order__name" id="order__name" name="name" required>
                                </li>
                                <li class="order__item" id="order__item">
                                    Phone:
                                    <input type="tel" class = "order__tel" id = "order__tel" name="phone" required>
                                </li>
                                <li class="order__item" id="order__item">
                                    e-mail:
                                    <input type="email" class = "order__email" id = "order__email" name="email" required>
                                </li>
                                <li class="order__item" id="order__item">
                                    <input type="submit" class = "order__btn" name="submit" value = "Send">
                                </li>
                            </ul>
                            
                        </form>
                    </div>
                    
                </div>

            </div>
            <button class = "menu-btn" id = "menu-btn">
                    <i class="material-icons menu-btn__icon">
                        menu
                        </i>
            </button>
        </div>
    </header>
    <div class="wrapper">

        <main class="main content-padding">
            <span>Select category: </span>
            <select name="category" id="category">
            </select>
            
            <content class="content">

                <div class="products">
                    
                </div>

                <div class="page-info--bottom">
                    <div class="pages">
                        <div class="pages-text">
                            <span id="products-amount"></span>&MediumSpace;results
                        </div>
                    </div>
                </div>
            </content>
            
            <div id="product-modal">
                <div class="product-modal__content">
                    <div class="product-modal__header">
                        <span class="product-modal__close" id="product-modal__close">&times;</span>
                    </div>
                    <div class="product-modal__body" id="product-modal__body">

                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__pay-systems content-padding">
                We accept
                <div class="pay-systems">
                    <img src="img/visa.png" alt="visa">
                    <img src="img/mastercard.png" alt="master card">
                    <img src="img/paypal.png" alt="paypal">
                    <img src="img/americanexpress.png" alt="american express">
                    <img src="img/visaelectron.png" alt="visa electron">
                    <img src="img/layer.png" alt="laser">
                    <img src="img/maestro.png" alt="maestro">
                    <img src="img/delta.png" alt="delta">
                    <img src="img/id.png" alt="id">
                    <img src="img/dk.png" alt="dk">
                </div>
             </div>

            <div class="footer__contacts content-padding">
                
                <span class="footer__rights">
                    &copy;Lookshop.com
                    <br>
                    Katherine Yatskiv, CS2
                </span>
            </div>
        </footer>      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
